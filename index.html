<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Belal Hesham - Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/src/assets/developer.png" type="image/png" />

    <!-- Meta Tags for SEO -->
    <meta 
      name="description" 
      content="Welcome to my portfolio website! I'm a frontend developer passionate about creating engaging and user-friendly web experiences. Explore my projects and skills to learn more about what I can offer."
    />
    <meta name="author" content="Belal Hesham" />
    <meta name="copyright" content="Belal Hesham Portfolio" />
    <meta name="robots" content="index, follow" />
    <meta 
      name="keywords" 
      content="Portfolio, Belal, Belal Hesham, React, Freelancer, Frontend Developer, Web Developer"
    />

    <!-- Open Graph Meta Tags (For social sharing) -->
    <meta property="og:title" content="Belal Hesham - Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://belal-portfolio.vercel.app/" />
    <meta property="og:image" content="https://belal-portfolio.vercel.app/assets/developer.png" />
    <meta 
      property="og:description" 
      content="Explore my portfolio showcasing my web development projects and skills."
    />
    <meta property="og:site_name" content="Belal Hesham - Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Belal Hesham - Portfolio" />
    <meta 
      name="twitter:description" 
      content="Explore my portfolio showcasing my web development projects and skills."
    />
    <meta name="twitter:image" content="https://belal-portfolio.vercel.app/assets/developer.png" />
    <meta name="twitter:site" content="@your_twitter_handle" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://belal-portfolio.vercel.app/" />

    <!-- Structured Data (JSON-LD for Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Belal Hesham Portfolio",
        "url": "https://belal-portfolio.vercel.app/",
        "headline": "Frontend Developer | React.js | Freelancer",
        "description": "Explore my portfolio showcasing my web development projects and skills.",
        "publisher": {
          "@type": "Organization",
          "name": "Belal Hesham",
          "logo": {
            "@type": "ImageObject",
            "url": "https://belal-portfolio.vercel.app/assets/developer.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
